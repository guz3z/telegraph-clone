<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph.zs</title>
    <link rel="stylesheet" href="static/style.css">
    <script defer src="static/post.js"></script>
    <link rel="shortcut icon" href="static/img/favicon.png">
</head>
<body>
    <section id="bodyContent">
        <form id='publishForm'>
            <input id='postTitle' class='title' type="text" name='postTitle' placeholder="Title" autocomplete="off">
            <input id='postName' class='name' type="text" name='postName' placeholder="Your name" autocomplete="off">
            <textarea id="postStory" class="story" placeholder="Your Story..."></textarea>
            <input type="submit" class="submit-btn" value="publish"></input>
        </form>
    </section>
</body>
</html>
